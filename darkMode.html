<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Toggle</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        body {
          font-family: sans-serif;
        }
    
        #dark-toggle {
          display: none;
        }
    
        .toggle-label {
          cursor: pointer;
          padding: 10px 20px;
          background-color: #000;
          color: #fff;
          border-radius: 5px;
          display: inline-block;
          margin: 2rem auto;
          transition: background-color 0.3s, color 0.3s;
        }
    
        .toggle-label::before{
            content: 'Dark Mode';
            /* content: "üåô"; */
        }
        .page-wrapper {
          min-height: 100vh;
          background-color: #fff;
          color: #000;
          transition: background-color 0.5s ease, color 0.5s ease;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
    
        #dark-toggle:checked ~.page-wrapper .toggle-label{
          background-color: #f5f5f5;
          color: #121212;

        }

        #dark-toggle:checked ~.page-wrapper .toggle-label::before{
            content: 'Light Mode';
            /* content: "‚òÄÔ∏è"; */
        }
    
        #dark-toggle:checked ~ .page-wrapper {
          background-color: #121212;
          color: #f5f5f5;
        }


      </style>
</head>
<body>
    
    <input type="checkbox" id="dark-toggle">
    <div class="page-wrapper">
        <h1>Hello, World !</h1>
        <p>This is a basic dark theme toggle using only HTML and CSS.</p>
        <label for="dark-toggle" class="toggle-label"></label>
    </div>
</body>
</html>
